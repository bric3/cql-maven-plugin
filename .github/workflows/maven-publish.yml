# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Release to Central

on:
  release:
    types: [ released, prereleased ]

  workflow_dispatch:
    inputs:
      releaseversion:
        description: 'Release version'
        required: true
        default: '1.0.0-SNAPSHOT'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: 'maven'
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_USERNAME # env variable for username in deploy
          server-password: MAVEN_PASSWORD # env variable for token in deploy
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Set version
        if: github.event_name == 'release' # && github.event.release.prerelease == false
        run: |
          mvn versions:set -DnewVersion="${{github.event.release.tag_name}}" --no-transfer-progress
          mvn versions:commit
          git commit --all --message="Version ${{github.event.release.tag_name}}"
          git push

      - name: Set custom version
        if: github.event_name == 'workflow_dispatch'
        run: mvn versions:set -DnewVersion="${{github.event.inputs.releaseversion}}" --no-transfer-progress

      - name: Build with Maven
        run: mvn --batch-mode package --file pom.xml --no-transfer-progress

      - name: Publish package to Central
        run: mvn -Prelease deploy --settings $GITHUB_WORKSPACE/settings.xml --file pom.xml --no-transfer-progress
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}